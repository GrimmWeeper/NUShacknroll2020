    <script>
        function getJSON(){
            var totalnotes = document.getElementsByClassName('note');
            var jsonobject = {};
            for(section in totalnotes){
                var actualsection = totalnotes[section];
                var title = actualsection.getElementsByClassName('title')[0];
                var body = actualsection.getElementsByClassName('body');
                var actualbody = {};
                for(i in body){
                    var text = body[i];
                    var keyvalue = text.split(":");
                    actualbody[keyvalue[0]]=keyvalue[1];
                }
                var children = actualsection["body"];
                jsonobject[title]={'left':actualsection.style.left,'top':actualsection.style.top,'width':actualsection.style.width,'height':actualsection.style.height,'body':actualbody,'color':actualsection.style.color,'title':title};
            }
            console.log(jsonobject);
            var finaljsonobject = {'board_name':"test5",'data':jsonobject};

            $.ajax({
            url: '/addTask/',
            data:JSON.stringify(finaljsonobject),
            type: 'POST',
            success: function(response){
                console.log(response);

            },
            error: function(error){
                console.log(error);
            }
        })


        }
        function updatePosition(e,){
        }
        var buttonupdate = document.getElementById("update");
        buttonupdate.addEventListener('click',getJSON);
        
    </script>
